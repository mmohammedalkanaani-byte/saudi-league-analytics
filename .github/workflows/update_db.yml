name: Update Database Daily

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
          playwright install chromium
          playwright install-deps chromium
      
      - name: Update Database
        run: python scripts/updater.py
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes
          if git diff --quiet data/saudi_league_complete.db; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add data/saudi_league_complete.db
          git commit -m "ðŸ”„ Update database $(date '+%Y-%m-%d %H:%M')"
          
          # Force push (safe because only this workflow modifies the database)
          git push --force-with-lease origin HEAD:main