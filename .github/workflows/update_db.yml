name: Update Database Daily

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
          playwright install chromium
          playwright install-deps chromium
      
      - name: Update Database
        run: python scripts/updater.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/saudi_league_complete.db || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/saudi_league_complete.db
          git commit -m "ðŸ”„ Update database $(date '+%Y-%m-%d %H:%M')"
          
          # Pull latest changes and rebase
          git fetch origin main
          git rebase origin/main || {
            # If rebase fails, use force push
            git rebase --abort
            git push --force-with-lease origin main
            exit 0
          }
          
          git push origin main